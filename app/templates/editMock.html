<div class="container-fluid">
  <div class="row-fluid">
	<fieldset>
		<legend>Edit Mock</legend>
		<label for="mockName">Name:</label>
		 <input type="text" id="mockName" name="mockName" value="<%=name%>"/>
		
		 <label for="mockMin">Min Rows:</label>
		 <input type="number" id="mockMin" name="mockMin" value="<%=min%>"/>

		 <button type="button" id="submitMox"  class="btn btn-primary">Update</button>
	 </fieldset>
	</div>
</div>
