<div class="container-fluid">
  <div class="row-fluid">
	<fieldset>
		<legend>Edit Mock</legend>
		<div class="row-fluid">
			<div class="span12" id="invalid-mock" style="padding-top:20px;display:none">
				<div class="container">
					<div class="alert alert-error">
						<ul id="error-list">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="name-control" class="control-group">
			<label for="mockName">Name:</label>
		 	<input type="text" id="mockName" name="mockName" value="<%=name%>"/>
	 	</div>
		<div id="min-control" class="control-group">
			<label for="mockMin">Min Rows:</label>
			<input type="number" id="mockMin" name="mockMin" value="<%=min%>"/>
		</div>
		<div id="max-control" class="control-group">
			<label for="mockMax">Max Rows:</label>
			<input type="number" id="mockMax" name="mockMax" value="<%=max%>"/>
			<input type="hidden" id="mockId" name="mockId" value="<%=id%>"/>
		</div>
		<br/>
		<button type="button" id="submitMox"  class="btn btn-primary">Update</button>
		<button id="cancel_btn" type="button"  class="btn">Cancel</button>
	 </fieldset>
	</div>
</div>
